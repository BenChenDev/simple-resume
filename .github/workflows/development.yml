# This is a basic workflow to help you get started with Actions

name: Build Dev

on:
  push:
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Repository
        uses: actions/checkout@v2

      - name: Install Project Dependencies 
        run: npm install

      - name: Build Project
        run: npm run build
